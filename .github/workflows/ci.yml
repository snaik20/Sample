name: CI Pipeline

on:
  # Trigger on every push to any branch
  push:
    branches:
      - "**" # Matches all branches
  # Trigger on pull requests targeting main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print size
        run: |
          df -h .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

      - name: Run unit tests
        run: |
          poetry run python -m unittest discover tests

  build:
    if: github.ref == 'refs/heads/main' # Only run on the main branch
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print size
        run: |
          df -h .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

      - name: Build the app
        run: |
          poetry build
